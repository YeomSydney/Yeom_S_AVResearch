<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/main.css">

    <title>AV Research</title>
</head>

<body>
    <main id="app">
        <h1 class="hidden">AV Research</h1>

        <section class="main-container">
            <section class="play-list-content">
                <section class="player-top">
                    <div class="down-arrow"><i class="ri-arrow-down-s-line"></i></div>
                    <div><h2>Your Playlist</h2></div>
                    <div class="play-list-icon">
                        <router-link to="/"><i class="ri-play-list-line"></i></router-link>
                    </div>
                </section>
        
                <section class="views">
                    <router-view class="views-box"></router-view>
                </section>
            </section>

            <section class="selection">
                <nav>
                    <router-link class="router-link" to="/"><i class="ri-home-line"></i><p>Home</p></router-link>
                    <router-link class="router-link" to="/music"><i class="ri-disc-line"></i><p>Music</p></router-link>
                    <router-link class="router-link" to="/video"><i class="ri-movie-2-line"></i><p>Video</p></router-link>
                </nav>
            </section>
        </section>
    </main>
    
    <script src="public/js/main.js" type="module" defer></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/main.css">

    <title>AV App</title>
</head>

<body>
    <main id="app">
        <h1 class="hidden">AV Research</h1>

        <section class="main-container">
            <nav class="main-nav">
                <div class="logo">
                    <router-link class="router-link" to="/">
                        <i class="ri-disc-line"></i>
                    </router-link>
                </div>

                <div class="search-box">
                    <form action="https://www.google.com/search" class="search" id="search-bar" target="_blank">
                        <input type="search" placeholder="Search for song, artists, etc... Hit return when you're ready." name="q" class="search__input">
        
                        <!-- <div class="search__button" id="search-button">
                            <i class="ri-search-2-line search__icon"></i>
                            <i class="ri-close-line search__close"></i>
                        </div> -->
                    </form>
                </div>

                <div class="nav-bar">
                    <router-link class="router-link" to="/">
                        <i class="ri-home-line"></i>
                    </router-link>
                    <router-link class="router-link" to="/music">
                        <i class="ri-music-2-line"></i>
                    </router-link>
                    <router-link class="router-link" to="/video">
                        <i class="ri-movie-2-line"></i>
                    </router-link>
                </div>
            </nav>

            <div class="views">
                <router-view></router-view>
            </div>
        </section>
    </main>
    
    <script src="public/js/main.js" type="module" defer></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
</body>
</html>
